<div class="headerbreadcrumb" *ngIf="breadcrumbs && breadcrumbs.length > 1">
    <h4>{{breadcrumbs[breadcrumbs.length - 1].label}}</h4>
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <p *ngIf="!last" (click)="navigate(breadcrumb.url)">{{breadcrumb.label}}</p>
        <mat-icon *ngIf="!last">keyboard_arrow_right</mat-icon>
        <span *ngIf="last">{{breadcrumb.label}}</span>
    </ng-container>
</div>
